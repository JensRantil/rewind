package eventstreaming;
import "events.proto";

message EventStreamingCommand {
	required EventStreamingCommandType command = 1;

	enum EventStreamingCommandType {
		STREAM_FROM_TO = 2;
	}

	optional EventStreamRange event_range = 2;
}

message EventStreamRange {
	optional string from = 1;
	optional string to = 2;
}

message EventStreamingResponsePart {
	optional events.Event event = 1;
}

	
	
