package eventstreaming;
import "events.proto";

message EventRequest {
	required EventRequestType type = 1;

	enum EventRequestType {
		RANGE_STREAM_REQUEST = 2;
	}

	optional EventStreamRangeRequest event_range = 2;
}

message EventStreamRangeRequest {
	// 'from' is a reserved word in Python
	optional string fro = 1;
	optional string to = 2;
}

message StoredEvent {
	required string eventid = 1;
	required events.Event event = 2;
}

